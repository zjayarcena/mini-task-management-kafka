<!DOCTYPE html>
<html>
<head>
<title>Mini Task Manager</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: #f5f7fa;
  --bg-secondary: #ffffff;
  --bg-task: #f8fafb;
  --text-primary: #2c3e50;
  --text-secondary: #7f8c9a;
  --border-color: #e0e6ed;
  --border-light: #f0f3f7;
  --shadow: rgba(0,0,0,0.05);
  --shadow-hover: rgba(0,0,0,0.08);
  --accent: #3498db;
  --accent-hover: #2980b9;
}

[data-theme="dark"] {
  --bg-primary: #1a1d23;
  --bg-secondary: #242830;
  --bg-task:  #2c313a;
  --text-primary: #e4e6eb;
  --text-secondary:  #b0b3b8;
  --border-color: #3a3f4b;
  --border-light:  #2f343d;
  --shadow: rgba(0,0,0,0.3);
  --shadow-hover: rgba(0,0,0,0.5);
  --accent: #3498db;
  --accent-hover: #5dade2;
}

body { 
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
  background: var(--bg-primary);
  padding: 2rem;
  color: var(--text-primary);
  transition: background 0.3s, color 0.3s;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

h2 {
  font-weight: 300;
  font-size: 2rem;
  color: var(--text-primary);
}

.theme-switch {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--border-color);
  transition: 0.3s;
  border-radius:  28px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.3s;
  border-radius:  50%;
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform:  translateX(24px);
}

.theme-icon {
  font-size: 1.2rem;
}

.add-task {
  background: var(--bg-secondary);
  padding: 1.5rem;
  border-radius: 8px;
  margin-bottom: 2rem;
  box-shadow: 0 2px 4px var(--shadow);
  display: flex;
  gap: 0.75rem;
  align-items: center;
  transition: background 0.3s, box-shadow 0.3s;
}

.add-task input {
  flex: 1;
  padding: 0.75rem 1rem;
  border:  1px solid var(--border-color);
  border-radius: 6px;
  font-size: 0.95rem;
  transition: border-color 0.2s, background 0.3s, color 0.3s;
  background: var(--bg-primary);
  color: var(--text-primary);
}

.add-task input:focus {
  outline: none;
  border-color: var(--accent);
}

.add-task button {
  padding: 0.75rem 2rem;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 500;
  transition:  background 0.2s;
}

.add-task button:hover {
  background: var(--accent-hover);
}

.board { 
  display: flex; 
  gap: 1.5rem;
}

.column { 
  flex: 1;
  background: var(--bg-secondary);
  border-radius: 8px;
  padding: 1rem;
  box-shadow: 0 2px 4px var(--shadow);
  min-height: 400px;
  transition: background 0.3s, box-shadow 0.3s;
}

.column h3 {
  font-size: 0.85rem;
  font-weight: 600;
  text-transform:  uppercase;
  letter-spacing:  0.5px;
  color: var(--text-secondary);
  margin-bottom: 1rem;
  padding-bottom: 0.75rem;
  border-bottom: 2px solid var(--border-light);
}

#TODO h3 { border-bottom-color: #3498db; }
#IN_PROGRESS h3 { border-bottom-color: #f39c12; }
#DONE h3 { border-bottom-color: #2ecc71; }

.task { 
  background: var(--bg-task);
  margin-bottom: 0.75rem;
  padding: 1rem;
  border-radius: 6px;
  border-left: 3px solid var(--border-color);
  transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
  cursor: pointer;
}

.task:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px var(--shadow-hover);
}

#TODO .task { border-left-color: #3498db; }
#IN_PROGRESS .task { border-left-color: #f39c12; }
#DONE .task { border-left-color: #2ecc71; }

.task-title {
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}

.task-meta {
  font-size: 0.85rem;
  color: var(--text-secondary);
  margin-bottom: 0.75rem;
}

.task-actions {
  display:  flex;
  gap: 0.5rem;
}

.task button {
  padding: 0.4rem 0.75rem;
  border: 1px solid var(--border-color);
  background: var(--bg-secondary);
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s;
  color: var(--text-primary);
}

.task button:hover {
  border-color: var(--accent);
  color: var(--accent);
}
</style>
</head>
<body>

<div class="header">
  <h2>Kanban Board</h2>
  <div class="theme-switch">
    <span class="theme-icon">‚òÄÔ∏è</span>
    <label class="switch">
      <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
    <span class="theme-icon">üåô</span>
  </div>
</div>

<div class="add-task">
  <input id="title" placeholder="Task title">
  <input id="user" placeholder="Assigned to">
  <input id="due" type="date">
  <button onclick="addTask()">Add Task</button>
</div>

<div class="board">
  <div class="column" id="TODO"><h3>To Do</h3></div>
  <div class="column" id="IN_PROGRESS"><h3>In Progress</h3></div>
  <div class="column" id="DONE"><h3>Done</h3></div>
</div>

<script>
// Theme toggle functionality
function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

// Load saved theme on page load
function loadTheme() {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  document.getElementById('themeToggle').checked = savedTheme === 'dark';
}

// Load theme immediately
loadTheme();

async function load(){
  const res = await fetch("http://127.0.0.1:5000/tasks");
  const data = await res.json();

  ["TODO","IN_PROGRESS","DONE"].forEach(s=>{
    const title = s === "TODO" ? "To Do" : s === "IN_PROGRESS" ? "In Progress" : "Done";
    document.getElementById(s).innerHTML=`<h3>${title}</h3>`;
  });

  data.forEach(t=>{
    const d=document.createElement("div");
    d.className="task";
    d.innerHTML = `
      <div class="task-title">${t.title}</div>
      <div class="task-meta">${t.assigned_to || 'Unassigned'} ${t.due_date ? '‚Ä¢ ' + t.due_date : ''}</div>
      <div class="task-actions">
        ${t.status !== 'DONE' ?  `<button onclick="move(${t.id},'${t.status === 'TODO' ? 'IN_PROGRESS' : 'DONE'}')">${t.status === 'TODO' ? 'Start' : 'Complete'}</button>` : ''}
      </div>
    `;
    document.getElementById(t.status).appendChild(d);
  });
}

async function addTask(){
  if(! title.value) return;
  await fetch("http://127.0.0.1:5000/tasks",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      title:title.value,
      assigned_to:user.value,
      due_date:due.value
    })
  });
  title.value = '';
  user.value = '';
  due.value = '';
  load();
}

async function move(id,status){
  await fetch("http://127.0.0.1:5000/tasks/"+id,{
    method:"PUT",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({status})
  });
  load();
}

setInterval(load,1000);
</script>

</body>
</html>
